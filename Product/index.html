<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>Product</title>
        
        <link rel="stylesheet" type="text/css" href="sources/fonts/roboto.css" />
        <link rel="stylesheet" type="text/css" href="sources/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="sources/css/styles.css" />
    </head>
    <body>
        <div class="page __product">
            <div class="page__layout __heading">
                <div class="page__row __logo">
                    <a href="#" class="logo__icon">
                        <img src="sources/img/template/logo.png" alt="TopTop">
                    </a>
                </div>
            </div>
            <div class="page__layout __navigation">
                <div class="page__row __menu">
                    <a href="#" class="menu__link __roboto_light">НОВИНКИ</a>
                    <a href="#" class="menu__link __roboto_light __active">ОДЕЖДА</a>
                    <a href="#" class="menu__link __roboto_light">ОБУВЬ</a>
                    <a href="#" class="menu__link __roboto_light">АКСЕССУАРЫ</a>
                    <a href="#" class="menu__link __roboto_light">ДИЗАЙНЕРЫ</a>
                    <a href="#" class="menu__link __roboto_light __newyear">
                        <img src="sources/img/template/new_year.png">
                    </a>
                </div>
                <div class="page__row __personal">
                    <div class="personal__block __search __no_border">
                        <span class="search__icon"></span>
                    </div>
                    <div class="personal__block __login">
                        <span class="login__text __roboto_light">войти</span>
                    </div>
                    <div class="personal__block __region">
                        <span class="region__text __roboto_light">Санкт-Петербург</span>
                        <span class="region__icon"></span>
                    </div>
                    <div class="personal__block __like">
                        <span class="like__icon"></span>
                    </div>
                    <div class="personal__block __cart __no_border">
                        <span class="cart__icon"></span>
                    </div>
                </div>
            </div>
            <div class="page__layout __breadcrumbs">
                <div class="page__row __crumbs">
                    <a href="#" class="crumbs__link __roboto_light __back">Назад</a>
                    <a href="#" class="crumbs__link __roboto_light">Главная</a>
                    <span class="crumbs__divider __roboto_light">/</span>
                    <a href="#" class="crumbs__link __roboto_light">Одежда</a>
                    <span class="crumbs__divider __roboto_light">/</span>
                    <a href="#" class="crumbs__link __roboto_light">Платья</a>
                </div>
            </div>
        </div>
